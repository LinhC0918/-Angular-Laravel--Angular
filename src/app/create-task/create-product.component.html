<!-- Form to add data -->
<form [formGroup]="createForm" (ngSubmit)="onSubmit()">
<div class="form-group">
<label >Title</label>
<input type="text" class="form-control" formControlName="title">
</div>
<div class="form-group">
<label >Content</label>
<input type="text" class="form-control"  formControlName="content">
</div>
<div class="form-group">
<label>Due_date</label>
<input type="date" class="form-control" formControlName="due_date">
</div>
<div class="form-group">
<label>Image</label>
<input type="text" class="form-control" formControlName="image">
</div>

<!-- Output the data on input -->
<pre>{{createForm.value | json}}</pre>

<button type="submit" class="btn btn-primary">Submit</button>

</form>
